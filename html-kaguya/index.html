<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS-家具屋</title>
</head>

<body>
    <header>
        <div class="header-container">
            <p class="header-logo"><img src="./img/logo_header.png" srcset="./img/logo_header.png 1x,img/logo_header@2x.png" alt="HTML/CSS"></p>
            <nav class="header-nav">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">NEWS</a></li>
                    <li><a href="">RECRUIT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="fv">
            <h1 class="fv-title">We propose a life.</h1>
            <p class="fv-img"><img src="./img/home_top.png" srcset="img/home_top.png 1x,img/home_top@2x.png" alt="メインimg"></p>
        </section>
        <section class="concept">
            <p class="concept-img"><img src="./img/concept.png" srcset="img/concept.png 1x,img/concept@2x.png" alt="暮らしimg"></p>
            <div class="concept-txt">
                <h2>暮らしを提案する。</h2>
                <p>私たちは、家具を売るのではなく、お客様の理想とする<br>
                    「暮らし」を提案します。</p>
                <p>仕事で疲れた後に帰りたくなる、<br>
                    今日も１日頑張ろうと思える、<br>
                    そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
            </div>
        </section>
        <section class="news-container">
            <h2>NEWS</h2>
            <ul class="news-about">
                <li><img src="./img/news01.png" srcset="img/news01.png 1x,img/news01@2x.png" alt="ソファー"></li>
                <li><img src="./img/news02.png" srcset="img/news02.png 1x,img/news02@2x.png" alt="チェア"></li>
                <li><img src="./img/news03.png" srcset="img/news03.png 1x,img/news03@2x.png" alt="テーブル"></li>
            </ul>
            <p class="news-more">view more</p>
        </section>
        <section class="catalog">
            <h2>公式カタログ</h2>
            <p class="catalog-txt">様々なスタイルをご提案いたします。オーダーメイドも可能です。<br>
                詳しくはカタログをご覧ください。</p>
            <p class="catalog-download">カタログをダウンロード</p>
        </section>
    </main>
</body>

</html>
